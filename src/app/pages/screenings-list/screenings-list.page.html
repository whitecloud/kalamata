<ion-content>
  <div class="page-content" padding>
    <div class="content-card">
      
      <!-- title and back button -->
      <div class="title-container" padding>
        <relias-back-button></relias-back-button>
        <div class="title">
          <div class="page-header">Metabolics Screenings</div>
          <button class="relias-button button-secondary">Export</button>
        </div>
      </div>

      <!-- filter bar and add screening -->
      <relias-filter-bar></relias-filter-bar>
      <div class="add-screening-container">
        <button class="relias-button button-primary" (click)="addScreening()">
          Add Screening
        </button>
      </div>

      <!-- screenings list table -->
      <div class="table-container">
        <table class="relias-table">
          <thead>
            <th>Member ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Last Modified<br>By</th>
            <th>Height</th>
            <th>Weight</th>
            <th>BMI</th>
            <th>Waist</th>
            <th>BP<br>Systolic</th>
            <th>BP<br>Diastolic</th>
            <th>Total<br>Cholest</th>
          </thead>
          <tbody>
            <tr>
              <td>10338</td>
              <td>Aztecan, Ishwar</td>
              <td>2/23/2019</td>
              <td>Smith, Mary</td>
              <td>72.0</td>
              <td>215</td>
              <td>29.2</td>
              <td>-</td>
              <td>125</td>
              <td>85</td>
              <td>-</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</ion-content>
